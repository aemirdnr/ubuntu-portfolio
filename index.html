<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>@aemirdnr</title>
</head>
<body>
    <header>
        <nav class="nav mx-3">
            <div class="nav__terminal d-flex p-2" onclick="openTerminal()">
                <img id="terminal-img" src="./img/console.png" alt="Console">
                <h6 id="terminal__text" class="nav__text m-0 ml-2">Terminal</h6>
            </div>
            <div class="nav__date p-2">
                <h6 id="date" class="nav__text m-0"></h6>
            </div>
            <div class="nav__functions p-2">
                <img id="functions-img" src="./img/shutdown.png" alt="Shutdown">
            </div>
        </nav>
    </header>
    <div id="screen" class="d-flex">
        <div class="sidebar">
            <ul class="sidebar__list m-0 p-0">
                <li class="sidebar__item p-4">
                    <img class="sidebar__icon" src="./img/firefox.png" alt="Firefox logo">
                </li>
                <li class="sidebar__item p-4">
                    <img class="sidebar__icon" src="./img/signal.png" alt="Signal logo">
                </li>
                <li class="sidebar__item p-4">
                    <img class="sidebar__icon" src="./img/spotify.png" alt="Spotify logo">
                </li>
                <li class="sidebar__item p-4">
                    <img class="sidebar__icon" src="./img/netflix.png" alt="Netflix logo">
                </li>
            </ul>
        </div>
        <div class="desktop">
            <ul class="desktop__files m-0 p-0">
                <li class="desktop__file p-3 d-flex flex-column text-center">
                    <img id="file__icon" src="./img/notepad.png" alt="Notepad">
                    <b class="file__text mt-1">ReadMe</b>
                </li>
                <li class="desktop__file p-3 d-flex flex-column text-center">
                    <img id="file__icon" src="./img/document.png" alt="Document">
                    <b class="file__text mt-1">Resume</b>
                </li>
                <li class="desktop__file p-3 d-flex flex-column text-center">
                    <img id="file__icon" src="./img/folder.png" alt="Folder">
                    <b class="file__text mt-1">Files</b>
                </li>
            </ul>
        </div>
        <div id="console" class="console">
            <div id="console__header" class="console__header">
                <div id="console__buttons" class="d-flex p-2">
                    <div class="console__button console__button-exit" onclick="buttonClose()">
                        <img id="console__button-close" class="console__button-img" src="./img/close.png" alt="Close">
                    </div>
                    <div class="console__button ml-1" onclick="buttonMinimize()">
                        <img id="console__button-minimize" class="console__button-img" src="./img/minimize.png" alt="Minimize">
                    </div>
                    <div class="console__button ml-1" onclick="buttonFullscreen()">
                        <img id="console__button-fulscreen" class="console__button-img" src="./img/fullscreen.png" alt="Fullscreen">
                    </div>
                </div>
                <b id="console__headline" class="mx-auto align-self-center">aemirdnr@ubuntu: ~</b>
            </div>
            <div class="console__body px-2">
                <div class="d-flex">
                    <p class="console__output m-0"></p>
                </div>
                <div class="d-flex">
                    <p class="console__admin text-nowrap">aemirdnr@ubuntu: ~$</p>
                    <input id="console__input" class="ml-2" type="text">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
